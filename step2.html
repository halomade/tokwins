<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Step 2</title>

  <style>
    :root{
      --bg:#020b07;
      --card:rgba(10, 32, 20, 0.95);
      --border:rgba(34,197,94,.30);
      --text:#ecfdf3;
      --muted:rgba(236,253,243,.75);
      --green:#22c55e;
      --green2:#4ade80;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
    body{
      color:var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(16,185,129,0.20), transparent 50%),
        radial-gradient(circle at 80% 10%, rgba(34,197,94,0.18), transparent 45%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:28px;
      box-shadow:0 24px 50px rgba(0,0,0,.5);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px 14px;
      border-radius:999px;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:#86efac;
      background:rgba(34,197,94,.15);
      border:1px solid var(--border);
      font-weight:700;
      margin-bottom:16px;
    }
    h1{ margin:0 0 10px; font-size:24px; font-weight:900; }
    p{ margin:0 0 18px; color:var(--muted); line-height:1.6; }
    .btn{
      width:100%;
      border:none;
      border-radius:14px;
      padding:12px 16px;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(135deg,var(--green),var(--green2));
      color:#062012;
      font-size:14px;
    }
    .small{
      margin-top:12px;
      font-size:12px;
      color:rgba(236,253,243,.6);
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">Verified</div>
    <h1>You’re in ✅</h1>
    <p>This is Step 2. Put your “steps / CTA / offer” content here.</p>

    <button class="btn" onclick="goOffer()">Continue</button>
    <div class="small"><a href="./index.html" style="color:#86efac;">Back</a></div>
  </div>

  <script>
    // OPTIONAL: Use what you stored from step 1
    // Example: localStorage.setItem("age21", "yes" or "no") in step 1
    function goOffer(){
      const age = localStorage.getItem("age21"); // "yes" or "no"
      // Replace these with YOUR links
      const LINK_21PLUS  = "https://example.com/21plus";
      const LINK_UNDER21 = "https://example.com/under21";

      if(age === "yes") location.href = LINK_21PLUS;
      else if(age === "no") location.href = LINK_UNDER21;
      else location.href = "./index.html"; // fallback if user skipped step 1
    }
  </script>
</body>
</html>
